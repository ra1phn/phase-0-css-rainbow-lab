<!DOCTYPE html>
<html>

  <head><!-- where all the meta data will go, like and files we need to include -->
    <title>My Little Rainbow</title><!-- the title is what appears on your tab -->
    <meta charset="UTF-8"><!-- this tells the browser what character set to use -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- this makes the page responsive -->
    <link rel="stylesheet" href="./main.css"><!-- this links to our CSS file for styling -->
  </head>

  <body><!-- the body element is where everything we will see on the page will go -->

    <!-- our soon to be beautiful rainbow! -->
    <div id="red"> <!-- the grandest grandparent div -->
      <div id="orange"> <!-- the grandparent div -->
        <div id="yellow"> <!-- the parent div -->
          <div id="green"> <!-- the child div -->
            <div id="blue"> <!-- the child div -->
              <div id="indigo"> <!-- the child div -->
                <div id="violet"></div> <!-- the grandest child div -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
